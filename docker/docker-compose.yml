version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: signal-transceiver
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Signal Transceiver
      - APP_VERSION=1.0.0
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key}
      - DATABASE_URL=sqlite+aiosqlite:///./data/app.db
      - ADMIN_API_KEY=${ADMIN_API_KEY:-admin-production-key}
      - LOG_LEVEL=INFO
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: signal-transceiver-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  app_data:
    driver: local
  app_logs:
    driver: local

networks:
  default:
    name: signal-transceiver-network
